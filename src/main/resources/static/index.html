    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorteador</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
    <div class="container">
        <h1>Sorteador</h1>
        <div class="input-section">
            <textarea id="listInput" placeholder="Insira os nomes separados por vírgula. &#10Ex.: João,Maria,José,Lourdes"></textarea>
            <input type="number" id="nameQuantity" placeholder="Quantos nomes Sortear?">
        </div>
        <div class="button-section">
            <button id="drawer" class="primary-button">Sortear</button>
            <button id="clearListButton" class="secondary-button">Limpar Lista</button>
        </div>
        <div id="rouletteContainer" class="roulette-container">
            <div id="roulette" class="roulette"></div>
        </div>
        <div id="drawResult" class="result-section"></div>
        <div id="list" class="list-section"></div>
    </div>

    <script src="/js/ajax.js"></script>
    </body>
    </html>
