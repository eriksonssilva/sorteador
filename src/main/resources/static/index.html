    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorteador</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="logos">
            <img class="logo-jconfbr" src="/images/logo_jconfbr.png" />
            <br/>
            <img class="logo-app" src="/images/logo_app.png" />
        </div>
        <div class="input-section">
            <textarea id="listInput" placeholder="Insira os nomes separados por vírgula. &#10Ex.: João, Maria, José, Lourdes"></textarea>
            <input type="number" id="nameQuantity" min="1" placeholder="Quantos nomes Sortear?">
        </div>
        <div class="button-section">
            <button id="drawer" class="primary-button">Sortear</button>
            <button id="clearListButton" class="secondary-button">Limpar Lista</button>
        </div>
        <div id="rouletteContainer" class="roulette-container">
            <div id="roulette" class="roulette"></div>
        </div>
        <div id="drawResult" class="result-section"></div>
        <div id="list" class="list-section"></div>
        <div class="logos">
            <p>Realização</p>
            <img src="/images/logo_realizacao.png" />
            <p>Patrocinadores</p>
            <img src="/images/logo_patrocinador.png" />
        </div>
    </div>

    <script src="/js/ajax.js"></script>
    </body>
    </html>
